<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>UPI QR Code Generator</h1>
        <input type="text" id="upi-id" placeholder="Enter your UPI ID" />
        <button id="generate">Generate QR Codes</button>

        <div id="qr-codes" class="qr-codes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
